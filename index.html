<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .coin {
            width: 150px;
            height: 150px;
            background-image: url('https://avatars.mds.yandex.net/i?id=f8a8dd1d947ff379a533a3ca82ff78fc8bc59dfb-12305949-images-thumbs&n=13');
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 30px;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons button {
            width: 80px;
            height: 80px;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        .buttons img {
            width: 100%;
            height: 100%;
        }
        .counter {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        /* Стили для модального окна */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .modal-buttons button {
            padding: 10px;
            font-size: 16px;
        }
        .close {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Click the Coin!</h1>
    <div class="counter" id="counter">0</div>
    
    <div class="coin" onclick="incrementCounter()"></div>
    
    <div class="buttons">
        <button onclick="openModal()"><img src="https://avatars.mds.yandex.net/i?id=f8a8dd1d947ff379a533a3ca82ff78fc8bc59dfb-12305949-images-thumbs&n=13" alt="Button 1"></button>
        <button><img src="https://avatars.mds.yandex.net/i?id=f8a8dd1d947ff379a533a3ca82ff78fc8bc59dfb-12305949-images-thumbs&n=13" alt="Button 2"></button>
        <button><img src="https://avatars.mds.yandex.net/i?id=f8a8dd1d947ff379a533a3ca82ff78fc8bc59dfb-12305949-images-thumbs&n=13" alt="Button 3"></button>
        <button><img src="https://avatars.mds.yandex.net/i?id=f8a8dd1d947ff379a533a3ca82ff78fc8bc59dfb-12305949-images-thumbs&n=13" alt="Button 4"></button>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>More Buttons</h2>
            <div class="modal-buttons">
                <button>Button A</button>
                <button>Button B</button>
                <button>Button C</button>
                <button>Button D</button>
            </div>
            <div class="close" onclick="closeModal()">Close</div>
        </div>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
        }

        // Открыть модальное окно
        function openModal() {
            document.getElementById("myModal").style.display = "flex";
        }

        // Закрыть модальное окно
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Закрытие модального окна при клике вне его области
        window.onclick = function(event) {
            let modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
